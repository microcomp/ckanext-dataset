{% ckan_extends %}
{% block resource_item_explore %}
{% if res.status=='private' %}
	<span class="dataset-private label label-inverse pull-left">
	<i class="icon-lock"></i>
	{{ _('Private') }}
	</span>
{% endif%}
{% if h.package_is_locked(pkg.id) %}
	<span class="dataset-private label label-inverse pull-left">
	<i class="icon-lock"></i>
	{{ _('Locked') }}
	</span>
{% endif%}
{{ super() }}
{% endblock %}
